<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice problem</title>
</head>
<body>
    <header class="header">
        <nav>
            <h1 class="title">株式会社TECH</h1>
            <ul>
                <li><a href="#">ホーム</a></li>
                <li><a href="#">企業情報</a></li>
                <li><a href="#">会社概要</a></li>
                <li><a href="#">よくある質問</a></li>
                <li><a href="#">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <img src="img/mv.png" alt="イメージ画像" class="first__img">
        <p class="first__img--bottom">最新のテクノロジーで<em>社会課題</em>を解決</p>
    </main>
    <footer>
        <div class="content">
            <h2>会社概要</h2>
            <table>
                <tr>
                    <th>会社名</th>
                    <td>株式会社TECH</td>
                </tr>
                <tr>
                    <th>代表者</th>
                    <td>山田 太郎</td>
                </tr>
                <tr>
                    <th>所在地</th>
                    <td>東京都渋谷区神宮前</td>
                </tr>
                <tr>
                    <th>設立</th>
                    <td>2019/07/17</td>
                </tr>
                <tr>
                    <th>従業員数</th>
                    <td>100人</td>
                </tr>
                <tr>
                    <th>資本金</th>
                    <td>1000万円</td>
                </tr>
            </table>
        </div>
        <div class="content">
            <h2>お問い合わせ</h2>
            <form action="#" method="get">
                <div>
                    <label for="companyName">会社名</label>
                    <input type="text" name="companyName" id="companyName">
                </div>
                <div>
                    <label for="name">お名前</label>
                    <input type="text" name="name" id="name">
                </div>
                <div>
                    <label for="mailAddress">メールアドレス</label>
                    <input type="email" name="mailAddress" id="mailAddress">
                </div>
                <div>
                    <label for="inquiry">お問い合わせ内容</label>
                    <textarea name="inquiry" id="inquiry" cols="30" rows="10"></textarea>
                </div>
                <div class="btn">
                    <input type="submit" value="お申し込み">
                </div>
            </form>
            <small>&copy; 2020 TECH inc.</small>
        </div>
    </footer>
</body>
</html>
